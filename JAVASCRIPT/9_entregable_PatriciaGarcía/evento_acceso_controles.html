<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO  EVENTOS Y ACCESO A CONTROLES CON JAVASCRIPT</title>

    <style>
        body{
            font-family: 'Times New Roman', serif;
        }
        div{
            margin-bottom: 10px;
        }

    </style>


</head>
<body>
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
    </div>
    <div>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
    </div>
   
    <button id="preguntar">Preguntar</button>
    <button id="sumar">Sumar</button>

    <div id="resultado"></div>

    <script>
        const numero1 = document.getElementById('numero1');
        const numero2 = document.getElementById('numero2');
        const resultado = document.getElementById('resultado');
        const preguntarBoton = document.getElementById('preguntar');
        const sumarBoton = document.getElementById('sumar');

        // Función para el boton preguntar 
        preguntarBoton.addEventListener('click', () => {
            const confirmar = confirm('¿Desea continuar?');
            if (confirmar){
                alert('!Gracias por confirmar!');
            }else {
                alert('Operación cancelada');
            }
        });

        // Función para el botón sumar
        sumarBoton.addEventListener('click', () => {
            const valor1 = parseFloat(numero1.value) || 0;
            const valor2 = parseFloat(numero2.value) || 0;
            const suma = valor1 + valor2;

            // Mostrar el resultado en la capa (div)
            resultado.textContent = `El resultado es: ${suma}`;

        });

    </script>
    
</body>
</html>
