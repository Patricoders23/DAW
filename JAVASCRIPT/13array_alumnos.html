<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer arrays con bucles</title>
</head>

<body>
    <h2>Días en orden inverso:</h2>

    <script>

        let dias = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"];
        
        // Bucle para recorrer el array en orden inverso
        for (let i = 6; i >= 0; i--){
            document.write(dias[i] + "<br>")
        }
    </script>

    <h2>Días en orden inverso usando dias.lenght:</h2>
    <script>
        // Bucle para recorrer el array en orden inverso
        for (let i = dias.length - 1; i >= 0; i--) {
            // Escribimos cada día en la página web
            document.write(dias[i] + "<br>");
        }

        // Mensaje que aparece después del bucle inverso
        document.write("<strong>Hemos salido del bucle inverso.</strong>");
    </script>


    <h2>Días en orden normal:</h2>

    <script>
        for (let i = 0; i < dias.length; i++) {
            document.write(dias[i] + "<br>");
        }

        document.write('Hemos salido del bucle.');
    </script>

<hr>
<hr>

    <h2>Recorrer array de números en orden normal</h2>
    
    <script>
        // Array de números
        let numeros = [10, 20, 30, 40, 50, 60, 70];

        // Recorremos el array de números en orden normal
        for (let i = 0; i < numeros.length; i++) {
            document.write(numeros[i] + "<br>"); // Mostramos cada número
        }
    </script>


    <h2>Recorrer array de números en orden inverso</h2>

    <script>
        for (let i = numeros.length - 1; i >= 0; i--){
            document.write(numeros[i] + "<br>")
        }
        document.write("<strong>Hemos salido del bucle inverso de números.</strong>");
    </script>

</body>
</html>
