<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Basso">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
    <script src="js/script.js"></script>
</head>
<body>
    <form action="#">
        <label class="bloque" for="numero1">Ingresa un número:</label>
        <input class="bloque" type="number" name="numero1" id="numero1">
        <label class="bloque" for="numero2">Ingresa otro número:</label>
        <input class="bloque" type="number" name="numero2" id="numero2">
        <input class="sumar" type="button" value="sumar (+)" onclick="sumar(numero1.value, numero2.value)"/>
        <input class="restar" type="button" value="restar (-)" onclick="restar(numero1.value, numero2.value)"/>
        <input class="dividir" type="button" value="dividir (/)" onclick="dividir(numero1.value, numero2.value)"/>
        <input class="multiplicar" type="button" value="multiplicar (*)" onclick="multiplicar(numero1.value, numero2.value)"/>
    </form>
</body>
</html>
