<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Documento con Cabeceras Dinámicas</title>
</head>

<body>
    <h2>Generación dinámica de cabeceras</h2>

    <div id="cabeceras"></div> <!-- Contenedor para las cabeceras -->

    <script>
        // Obtener el contenedor donde se añadirán las cabeceras
        let contenedor = document.getElementById('cabeceras');

        // Bucle para generar cabeceras de nivel 1 a 6
        for (let i = 1; i <= 6; i++) {
            // Crear la cabecera dinámicamente
            let cabecera = document.createElement('h' + i);
            cabecera.textContent = 'Cabecera de nivel ' + i;

            // Añadir la cabecera al contenedor
            contenedor.appendChild(cabecera);
        }
    </script>
</body>
</html>
