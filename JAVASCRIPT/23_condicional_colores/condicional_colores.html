<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional colores</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            border: rgba(0, 0, 0, 1) solid 3px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
            font-size: 30px;
            float: left;
        }
        .rojo{
            background-color: red;

        }
        .naranja{
            background-color: orangered;

        }
        .verde{
            background-color: green;

        }
        .amarillo{
            background-color: yellow;
        }


    </style>

    <script src="condicional_colores.js" type="text/javascript"> </script>
    
</head>
<body>
    <div id="texto">Ninguno</div>
    <div id="rojo" class="rojo" onmouseover="cambiar('rojo')" onmouseout="cambiar('ninguno')">Rojo</div>
    <div id="naranja" class="naranja" onmouseover="cambiar('naranja')" onmouseout="cambiar('ninguno')">Naranja</div>
    <div id="verde" class="verde" onmouseover="cambiar('verde')" onmouseout="cambiar('ninguno')">Verde</div>
    <div id="amarillo" class="amarillo" onmouseover="cambiar('amarillo')" onmouseout="cambiar('ninguno')">Amarillo</div>    
</body>
</html>
