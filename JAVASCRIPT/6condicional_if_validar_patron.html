<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Teléfono</title>
    <script>
        function validarTelefono() {
            let tel = prompt("Introduce teléfono móvil");
            let patron = /^[67]{1}[0-9]{8}$/;
            
            if (patron.test(tel)) {
                alert("Número correcto");
            } else {
                alert("Número incorrecto. Por favor, introduce un número válido que empiece con 6 o 7 y tenga 9 dígitos.");
            }
        }
    </script>
</head>
<body>
    <h1>Formulario de Validación</h1>
    <button onclick="validarTelefono()">Validar Teléfono</button>
</body>
</html>
