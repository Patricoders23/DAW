<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: rgb(242, 214, 194);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        h1{
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container{
            background-color: rgb(209, 181, 235);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            width: 350px;
            text-align: left;
        }

        /* Etiquetas y campos */
        label{
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select{
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button:hover{
            background-color: rgb(208, 230, 186);
        }
        button{
            display: block;
            width: 100px;
            margin: 10px auto 0;
            padding: 8px;
            background-color: rgb(208, 237, 237);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

    </style>
    
</head>
<body>
    <!-- Contenerdor Principal -->
    <div class="container">
        <h1>Envío de datos</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="fecha">Fecha nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="0" required>

            <label for="codigo">Código postal</label>
            <input type="number" id="codigo" name="codigo" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" required>

            <label for="web">Página web</label>
            <input type="url" id="web" name="web" required>

            <label for="pais">Pais</label>
            <select name="pais" id="pais">
                <option value="españa">España</option>
                <option value="mexico">México</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brazil</option>
                <option value="otros">Otros</option>
            </select>

            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </div>
   

</body>
</html>
