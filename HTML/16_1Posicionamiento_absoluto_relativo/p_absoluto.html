<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento absoluto</title>

    <style>
        div{
            width: 120px;
            height: 120px;
        }
        .roja{
            background-color: red;
        }
        .verde{
            background-color: green;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .amarilla{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="roja"></div>
    <div class="verde"></div>
    <div class="amarilla"></div>
</body>
</html>
