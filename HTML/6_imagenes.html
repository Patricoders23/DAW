<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCHES</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: center; /* Centra horizontalmente las imágenes */
            align-items: flex-start; /* Alinea al inicio verticalmente */
            gap: 20px; /* Espacio entre las columnas */
            padding: 20px;
        }

        /* Estilo para cada coche */
        .car {
            border: 2px solid black; /* Borde negro */
            padding: 15px;
            width: 250px; /* Ancho de cada columna */
            box-sizing: border-box; /* Incluye padding dentro del ancho */
            text-align: center; /* Centra el contenido dentro de la columna */
        }

        /* Estilo para las imágenes */
        img {
            width: 100%; /* Imagen ocupa el ancho del contenedor */
            height: auto; /* Mantiene la proporción */
        }

        /* Estilo para los enlaces */
        a {
            text-decoration: none; /* Elimina el subrayado */
            color: blue; /* Color azul para los enlaces */
            font-weight: bold; /* Negrita */
            display: block; /* Enlace en línea independiente */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>COCHES</h1> <!-- Título principal -->
    <div class="container">
        <!-- Primer coche -->
        <div class="car">
            <h2>Primer coche</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTta8FDnb72NiVHqLX9e53ctF-vjfmFOtuZJg&s" alt="coche blanco">
            <p>Este es un coche blanco deportivo.</p>
            <a href="https://example.com/coche-blanco" target="_blank">MAS INFORMACIÓN</a>
        </div>
        <!-- Segundo coche -->
        <div class="car">
            <h2>Segundo coche</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQumvqcvtLI1phkzx13uArZT00qX8iMbvCspQ&s" alt="coche antiguo">
            <p>Un coche clásico y antiguo.</p>
            <a href="https://example.com/coche-antiguo" target="_blank">MAS INFORMACIÓN</a>
        </div>
        <!-- Tercer coche -->
        <div class="car">
            <h2>Tercer coche</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCgJwTgJKf6s-IGVo5FZsbum-CiWHuX56gTA&s" alt="Fuera de serie">
            <p>Un coche moderno fuera de serie.</p>
            <a href="https://example.com/coche-moderno" target="_blank">MAS INFORMACIÓN</a>
        </div>
    </div>
</body>
</html>
