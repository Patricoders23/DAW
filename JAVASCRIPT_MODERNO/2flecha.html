<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        const cambiarColorTamanio = () => {
            document.getElementById("muestra").style.fontSize="50px";
            document.getElementById("muestra").style.color="red";
        }

        let volver = () => {
            document.getElementById("muestra").style.fontSize="16px";
            document.getElementById("muestra").style.color="black";
        }


    </script>

</head>


<body>
    <P id="muestra">Estoy cambiando el estilo de un elemento html</P>
    <button type="button" onclick="cambiarColorTamanio()" ondblclick="volver()">PROBAR</button>
    
</body>
</html>
