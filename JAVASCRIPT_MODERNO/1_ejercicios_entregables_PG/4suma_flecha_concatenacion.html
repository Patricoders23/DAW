<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos números</title>

    <script>
        const sumarNumeros = () => {
            // Obtengo los valores de los campos de texto
            let num1 = parseFloat(document.getElementById("numero1").value);
            let num2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, introduce números válidos.");
                return;
            }

            let suma = num1 + num2;
            document.getElementById("resultado").innerText = `La suma es: ${suma}`;
        };

    </script>

</head>


<body>
    <h2>Suma de dos números</h2>

    <label for="numero1">Primer número:</label>
    <input type="text" id="numero1" placeholder="Escribe un número"><br><br>

    <label for="numero2">Segundo número:</label>
    <input type="text" id="numero2" placeholder="Escribe otro número"><br><br>

    <button onclick="sumarNumeros()">Sumar</button>
    
    <p id="resultado"></p>
</body>
</html>
