<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Fondo</title>
</head>
<body>
    <h1>Elige un color</h1>
    <input type="text" id="inp_color" placeholder="verde, naranja, rojo, azul, amarillo">
    <input type="button" id="enviar" value="FONDO" onclick="cambiar_fondo()">

    <script>
        function cambiar_fondo() {
            // Lista de colores permitidos
            const colores_disp = ['rojo', 'verde', 'naranja', 'azul', 'amarillo'];

            // Obtener el valor ingresado por el usuario
            let color = document.getElementById('inp_color').value.toLowerCase().trim();

            // Usar switch para cambiar el color
            switch (color) {
                case 'rojo':
                    document.body.style.backgroundColor = 'red';
                    break;
                case 'verde':
                    document.body.style.backgroundColor = 'green';
                    break;
                case 'naranja':
                    document.body.style.backgroundColor = 'orange';
                    break;
                case 'azul':
                    document.body.style.backgroundColor = 'blue';
                    break;
                case 'amarillo':
                    document.body.style.backgroundColor = 'yellow';
                    break;
                default:
                    alert(`Color no v√°lido. Por favor, elige uno de los colores disponibles: ${colores_disp.join(', ')}`);
            }
        }
    </script>
</body>
</html>
